<!DOCTYPE html>
<html>
<head>
  <title>Insert Row in Table</title>
</head>
<body>

  <h2>Sample Table</h2>

  <table id="sampleTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
  </table>

  <br>
  <button onclick="insert_Row()">Insert row</button>

  <script>
    function insert_Row() {
      const table = document.getElementById("sampleTable");
      const newRow = table.insertRow(0); // Insert at top

      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);

      cell1.textContent = "New Cell1";
      cell2.textContent = "New Cell2";
    }
  </script>

</body>
</html>
